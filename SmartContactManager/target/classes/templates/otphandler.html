
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>

    <title >hello from home</title>
  </head>
  <body>
   <section>
	 <div id="login">
     
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/otpmsg}" method="post">
                            <h3 
                            
                            class="text-center text-info">Forget Password</h3>
                            
                            <div class="form-group">
                                <label for="username" class="text-info">OTP:</label><br>
                                
                                      <input type="text" name="email" th:value="${email}" id="username" class="form-control" hidden="true">
                                
                                <input type="text" name="otp" id="username" class="form-control mt-4">
                                
                                
                            </div>
                            <div class="text-center" id="otp" >
                             
                            <div class="form-group mt-5 text-center">
                               
                                <input type="submit"  name="submit" class="btn btn-warning btn-md" value="Send Otp">
                            </div>
                            </div>
                           
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	
	</section>


  </body>
</html>
