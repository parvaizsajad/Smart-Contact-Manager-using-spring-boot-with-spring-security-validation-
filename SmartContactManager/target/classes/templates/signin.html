
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>

    <title >hello from home</title>

  </head>
  <body>
   <section>
	 <div id="login">
     
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" th:action="@{login}">
                            <h3 class="text-center text-info">Login</h3>
                            <div th:if="${param.error} " class="alert alert-danger">
                            Invalid user name and password
                            </div>
                              <div th:if="${param.logout} " class="alert alert-success">
                            Logged out successfully
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group mt-5">
                               
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-center mt-4">
                                <a href="signup" class="text-info">Register here</a>
                                 <a href="forgot" class="text-info m-3">Forget Password</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	</section>


  </body>
</html>
